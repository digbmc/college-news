  <h2>Spiral Plot</h2>
  <div id="chart"></div>
  <script>
     
      
    //setting up the size of the graph
    var width = 700,
      height = 700,
      start = 0,
      end = 2.25,
      numSpirals = 3;

    var theta = function(r) {
      return numSpirals * Math.PI * r;
    };

    var r = d3.min([width, height]) / 2 - 40;

    var radius = d3.scaleLinear()
      .domain([start, end])
      .range([40, r]);

    var svg = d3.select("#chart").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    // create the spiral
    var points = d3.range(start, end + 0.001, (end - start) / 1000);

    var spiral = d3.radialLine()
      .curve(d3.curveCardinal)
      .angle(theta)
      .radius(radius);

    var path = svg.append("path")
      .datum(points)
      .attr("id", "spiral")
      .attr("d", spiral)
      .style("fill", "none")
      .style("stroke", "black");


    var spiralLength = path.node().getTotalLength(),
        N = 499,
        barWidth = (spiralLength / N) - 1;
    var myData = [];
    d3.csv('C:/Users/thisi/Desktop/Python/js-spiralplot/final_data.csv', function(d) {
    for (var i = 0; i < N; i++) {
      //callback--two variables from  data
        //parsing the string variable(year_and_month)
        var parseTime = d3.timeParse("%Y-%m");
          parseTime("d[i].year_and_month");
          //push function adds data to the list
       myData.push({  
        date: parseTime,
        value: d.relative_frequency
      });
    }

    
    // timescale:
    var timeScale = d3.scaleTime()
      .domain(d3.extent(myData, function(d){
        return d.date;
      }))
      .range([0, spiralLength]);
    
    // yScale for the bar height
    var yScale = d3.scaleLinear()
      .domain([0, d3.max(myData, function(d){
        return d.value;
      })])
      .range([0, (r / numSpirals) - 30]);

    // append our rects
    svg.selectAll("rect")
      .data(myData)
      .enter()
      .append("rect")
      .attr("x", function(d,i){
        
        // placement calculations
        var linePer = timeScale(d.date),
            posOnLine = path.node().getPointAtLength(linePer),
            angleOnLine = path.node().getPointAtLength(linePer - barWidth);
      
        d.linePer = linePer; // % distance are on the spiral
        d.x = posOnLine.x; // x postion on the spiral
        d.y = posOnLine.y; // y position on the spiral
        
        d.a = (Math.atan2(angleOnLine.y, angleOnLine.x) * 180 / Math.PI) - 90; //angle at the spiral position

        return d.x;
      })
      .attr("y", function(d){
        return d.y;
      })
      .attr("width", function(d){
        return barWidth;
      })
      .attr("height", function(d){
        return yScale(d.value);
      })
      .style("fill", "steelblue")
      .style("stroke", "none")
      .attr("transform", function(d){
        return "rotate(" + d.a + "," + d.x  + "," + d.y + ")"; // rotate the bar
      });
